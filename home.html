<div class="size-66 featured-images">
   <div class="center" ng-if='images && images.length == 0'>
      <image src="/img/loading.gif"></image>
   </div>
   <ui-carousel ng-if="images.length != 0" options="{stretchImages: true}" list="images"></ui-carousel>
</div>
<div class="size-33 new-member-container">
   <h2>Newest Member</h2>
   <div class="new-member" style="background-image: url('/images/members/ds12246.jpg')">
      <div class="bumper">
         <div class="id">DS 12246</div>
         <div class="name">Paul Bosler</div>
      </div>
   </div>
</div>
<div class="size-50">
   <article>
      <header>
         <h4><icon class="fa fa-twitter"></icon> Latest tweet</h4>
      </header>
      <section class="main-text">
         <a data-chrome="noheader nofooter transparent noborders" noheader="true" nofooter="true" data-tweet-limit="1" class="twitter-timeline" data-dnt="true" data-theme="dark" data-link-color="#007db0" href="https://twitter.com/501CTG"></a>
         <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </section>
      <footer></footer>
   </article>
</div>
<div class="size-50">
   <h2><icon class="icon fa-galactic-imperium"></icon> Upcoming Events</h2>
   <div class="events-bars" ng-repeat="x in events">
      <div class="bar">
         <a href="/events">
            {{ x.title }} - {{ x.dateStr }}
         </a>
      </div>
   </div>
</div>
<div class="size-50 icon501">
   <a href="http://www.501st.com" target="_blank">
      <img src="/content/images/501stmaster.png" alt="501st Icon" />
   </a>
</div>
