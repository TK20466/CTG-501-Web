<h1>Upcoming Events</h1>
<ctg-event ng-repeat="x in events"
   start="{{ x.start }}"
   end="{{x.end}}"
   title="{{x.title}}"
   subtitle="{{x.subtitle}}"
   info="{{x.info}}"
   location="{{x.location}}"
    src="{{x.src}}"
    content="{{x.description}}">
</ctg-event>

<a href="http://www.501st.com/request.php" target="_blank" id="requestEvent">Request an appearance</a>
