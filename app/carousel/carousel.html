<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls">
   <div class="slides"></div>
   <h3 class="title"></h3>
   <a class="prev">‹</a>
   <a class="next">›</a>
   <a class="play-pause"></a>
   <ol class="indicator">
      <li ng-repeat="slide in slides" title="{{slide.title}}" data-index="{{$index}}" style="background-image: url({{slide.thumb}})"></li>
   </ol>
</div>
<div id="links" style="display: none;" class="links blueimp-gallery-inner">  <a class="gallery-thumbnail" ng-repeat="slide in slides" href="{{slide.href}}" title="{{slide.title}}" data-index="{{$index}}">    <img ng-src="{{slide.thumb}}" alt="{{slide.title}}">  </a></div>
